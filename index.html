<!DOCTYPE html>
<html lang="en">

<head>
    <title>Max Loh</title>

    <!--Avoid search engine indexing the page-->
    <meta name="robots" content="noindex">

    <!--Let the website mobile friendly-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Favicon-->
    <link rel="icon" type="image/png" href="./img/favicon.png" sizes="256x256">

    <!--Bootstrap CSS & JS-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <!--Google Font-->
    <!--Body Font: Roboto, Logo Font: Jura 300-->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Jura:300" rel="stylesheet">

    <!--Custom Style-->
    <style>
        body {
            background-color: #212121;
            color: #b2ccd6;
            font-family: "roboto", "arial", sans-serif;
        }

        a {
            color: #ffcb6b;
        }

        .container {
            max-width: 1000px;
            /*Width of container*/
        }

        .header {
            margin: 60px 0px;
        }

        .logo a {
            font-family: 'Jura', Arial, sans-serif;
            color: #FFFFFF;
            font-size: 60px;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 0px;
        }

        .logo a:hover {
            text-decoration: none;
        }

        .social-link {
            color: #FFFFFF;
            text-align: center;
            text-transform: uppercase;
            margin: 0px 20px;
        }

        .social-link i {
            font-size: 25px;
            margin-bottom: 5px;
        }

        nav.navbar {
            padding: 0px;
            margin: 30px 0px;
        }

        .h1 {
            padding-left: 0px;
        }

        /*CSS for phones with width <767px)
          If device with width >=768px, the desktop site will be rendered
          Somehow I hardcoded this part, but this is the most convenient way*/
        @media (max-width: 767px) {
            .logo {
                margin-bottom: 20px;
                text-align: center;
                display: block;
            }

            .header {
                margin: 30px 0px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <!--justify-content-center: center social-link in mobile site-->
            <div class="row justify-content-center">
                <!--col-xs-12: for xs or above, the logo column occupy the whole row
                col-md-auto: for md or above (overriding the last rule), the logo column sized based on the natural width of contents within
                mr-md-auto: mr-auto for md or larger device, pushing social links to right site-->
                <div class="col-xs-12 col-md-auto mr-md-auto logo">
                    <a href="index.html">Max Loh</a>
                </div>
                <!--align-items-center: center items within (for mobile site)-->
                <div class="col-auto d-flex align-items-center" style="margin: 0px -20px;">
                    <a href="https://www.instagram.com/max.loh/" target="_blank">
                        <div class="social-link">
                            <i class="fab fa-instagram"></i><br>
                            <span>Instagram</span>
                        </div>
                    </a>
                    <a href="https://www.github.com/maxloh/" target="_blank">
                        <div class="social-link">
                            <i class="fab fa-github"></i><br>
                            <span>Github</span>
                        </div>
                    </a>
                    <a href="mailto:maxloh.register@gmail.com">
                        <div class="social-link">
                            <i class="far fa-envelope"></i><br>
                            <span>EMail</span>
                        </div>
                    </a>
                </div>
            </div>

            <nav id="navbar" class="navbar navbar-dark">
                <ul class="nav nav-pills d-flex" style="justify-content: space-around; width: 100%">
                    <li class="nav-item">
                        <a class="nav-link" href="#fat">@fat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#mdo">@mdo</a>
                    </li>
                </ul>
            </nav>
        </div>

        <main data-spy="scroll" data-target="#navbar" data-offset="0">
            <div class="row">
                <div class="col-md-4 col-xs-2">
                    <h1>Hello World</h1>
                </div>
                <div class="col-md-8 col-xs-2">
                    <p>Content here</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
